<div class="row">
    <div class="col-md-12">
        <form (ngSubmit)="pesquisarCpf()">
            <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label">CPF</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="inputEmail3" [(ngModel)]="cpf" name="cpf">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-sm-10">
                    <button type="submit" class="btn btn-primary"
                        [disabled]="isCpfOk() ? null : true">
                        <span class="fas fa-search"></span> Pesquisar</button>
                </div>
            </div>
        </form>
    
    </div>
</div>
